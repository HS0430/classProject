<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<!-- nav 영역 시작-->
<div th:replace="fragment/nav"></div>


<div class="card m-3">
  <div class="card-header">
    Todo Write
  </div>
  <div class="card-body">

    <form method="post" enctype="multipart/form-data">

<!--      <div class="mb-3">-->
<!--        <label for="t_state" class="form-label">상태</label>-->
<!--        <select id="t_state">-->
<!--          <option value="1">완료</option>-->
<!--          <option value="0">진행중</option>-->
<!--        </select>-->
<!--      </div>-->
      <div class="mb-3">
        <label for="t_todo" class="form-label">할 일</label>
        <textarea class="form-control" id="t_todo" name="t_todo" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="t_priority" class="form-label">중요도</label>
        <select id="t_priority" style="width: 15%">
          <option value="1">최상</option>
          <option value="2">상</option>
          <option value="3">중</option>
          <option value="4">하</option>
          <option value="5">최하</option>
        </select>
      </div>
      <div class="mb-3">
        <a class="btn btn-primary" type="button" style="float: right; width: 15%; margin-left: 1%" href="/todo/list">취소</a>
        <input class="btn btn-primary" type="submit" value="저장" style="float: right; width: 15%">
      </div>

    </form>


  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
