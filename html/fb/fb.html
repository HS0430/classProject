<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - 로그인 또는 가입</title>
    <link rel="stylesheet" href="default.css">
</head>
<body>
<div id="main">
    <div id="main_2">
        <div id="imgdiv">
        <img src="logo.svg">
        <h2>
            Facebook에서 전세계에 있는 친구, 가족, 지인들과 함께 이야기를 나눠보세요.
        </h2>
        </div>
        <div id="logindiv">
            <form id="loginform">
                <div id="id_div">
                    <input type="text" id="id_text" placeholder="이메일 또는 전화번호">
                </div>
                <div id="pwd_div">
                    <input type="password" id="pwd_text" placeholder="비밀번호">
                </div>
                <div>
                    <input type="button" id="login_btn" value="로그인">
                </div>
                <div id="forgotpwd">
                    <a href="#" style="text-decoration: none;">비밀번호를 잊으셨나요?</a>
                </div>
                <div id="bd_line"></div>
                <div>
                    <input type="button" id="new_btn" value="새 계정 만들기">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
