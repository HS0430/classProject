<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.querySelector('form');
            const userId = document.querySelector('#userId');


            document.addEventListener('submit', (event) => {
                // console.log('전송 버튼이 클릭되었습니다');
                const userId = document.querySelector('#userId');
                const userPwd = document.querySelector('#userPwd');
    
                // String Search => 0 / -1
                console.log(userId.value.search(/[a-zA-Z0-9]/));
                console.log(/[a-zA-Z0-9]/.test(userId.value));
    
                if(!(/[a-zA-Z0-9]/.test(userId.value))){
                    alert('아이디는 대문자 소문자 숫자만을 조합하는 문자열 입력만 가능합니다.');
                }
    
                event.preventDefault();
            })

            userId.addEventListener('focusin', (event) =>{
                console.log('focus In');
            })
            userId.addEventListener('focusout', (event) =>{
                console.log('focus Out');
                const val = event.target.value;
                if(!(/[a-zA-Z0-9]/.test(val))){
                    alert('영문 소문자 영문 대문자 숫자만 입력 가능');
                }
            })

        })
    </script>
</head>
<body>
    <h1>로그인 폼</h1>
    <form action="https://naver.com" method="get">
        ID <input type="text" name="userId" id="userId">
        PWD <input type="password" name="userPwd" id="userPwd">
        <input type="submit" value="로그인">
    </form>
</body>
</html>
